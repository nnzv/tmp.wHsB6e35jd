name: Yes Cache
on:
  workflow_dispatch: {}

jobs:
  do:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      id: setup-go
      with:
        go-version: "1.22"
        cache: false
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-build-${{ steps.setup-go.outputs.go-version }}-${{ hashFiles('**/go.sum') }}
    - run: |
        GOFILE=$(go run main.go)
        echo "GOFILE=$GOFILE" >> $GITHUB_ENV
    - run: time go build ${{ env.GOFILE }}
