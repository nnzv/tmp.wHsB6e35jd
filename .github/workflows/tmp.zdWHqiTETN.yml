name: Inputs
env:
  GO_VERSION: 1.20
on:
  workflow_dispatch:
    inputs:
      t:
        required: true
        type: string
      b:
        required: true
        type: string

jobs:
  do:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
    - name: "Checkout Code"
      uses: actions/checkout@v4
    - name: "Set Up Go Environment"
      uses: actions/setup-go@v4
      with:
        go-version: "${{ env.GO_VERSION }}"
    - name: "Build Go File"
      run: go build -ldflags="-w -s" main.go 
    - name: "Run Go Binary"
      run: ./main -bear "${{ github.token }}" -title "${{ inputs.t }}" -body "${{ inputs.b }}" -repo "${{ github.repository }}"
